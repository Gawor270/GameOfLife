<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Game of life</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <script src="game.js"></script>
</head>
<body>
    <h1>John Conway's Game of life</h1>
    <div id="buttons">
        <button class="button startbutton" onclick="myvar = setInterval(nxtstep, 1000)" >Start</button>
        <button class="button stopbutton" onclick="clearInterval(myvar)">Stop</button>
        <button class="button" onclick="randomset(); paint()">Randomize</button>
    </div>
    <br>
    <canvas id="gamebox"></canvas>
</body>
</html>
